<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">How much is due for the sale? </label>
    <input type="cost" class="form-control" id="exampleInputcost1" placeholder="cost" data-bind="value: moneyDue">
  </div>
  <div class="form-group">
    <label for="exampleMoneyReceived">How much has the customer given you?</label>
    <input type="moneyReceived" class="form-control" id="exampleMoneyReceived" placeholder="received" data-bind="value: moneyReceived">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class = "container">
	<h2>Change Due: <span data-bind="text: change"></span></h2>
	<h2>Dollars: <span data-bind="text: Dollars"></span</h2>
	<h4>Quarters: <span data-bind="text: Quarters"></span</h4>
	<h4>Dimes: <span data-bind="text: Dimes"></span</h4>
	<h4>Nickels: <span data-bind="text: Nickels"></span</h4>
	<h4>Pennies: <span data-bind="text: Pennies"></span</h4>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="knockoutChangeCalculator.js"></script>
  </body>
</html>
